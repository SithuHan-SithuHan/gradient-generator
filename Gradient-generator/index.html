<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé® CSS Gradient Generator Pro</h1>
        
        <div class="main-content">
            <!-- Preview Section -->
            <div class="preview-section">
                <h2>Preview</h2>
                <div class="gradient-preview" id="gradientPreview"></div>
                <div class="preview-actions">
                    <button id="randomBtn" class="btn btn-random"> Random Gradient</button>
                    <button id="exportBtn" class="btn btn-export"> Export as Image</button>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <h2>Controls</h2>
                
                <!-- Gradient Type -->
                <div class="control-group">
                    <label>Gradient Type:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gradientType" value="linear" checked>
                            Linear
                        </label>
                        <label>
                            <input type="radio" name="gradientType" value="radial">
                            Radial
                        </label>
                        <label>
                            <input type="radio" name="gradientType" value="conic">
                            Conic
                        </label>
                    </div>
                </div>

                <!-- Angle Control (for linear & conic) -->
                <div class="control-group" id="angleControl">
                    <label for="angle">Angle:  <span id="angleValue">90</span>¬∞</label>
                    <input type="range" id="angle" min="0" max="360" value="90">
                    <div class="direction-presets">
                        <button class="preset-btn" data-angle="0">‚Üë To Top</button>
                        <button class="preset-btn" data-angle="90">‚Üí To Right</button>
                        <button class="preset-btn" data-angle="180">‚Üì To Bottom</button>
                        <button class="preset-btn" data-angle="270">‚Üê To Left</button>
                    </div>
                </div>

                <!-- Direction Control (for radial) -->
                <div class="control-group hidden" id="directionControl">
                    <label for="direction">Shape:</label>
                    <select id="direction">
                        <option value="circle">Circle</option>
                        <option value="ellipse">Ellipse</option>
                    </select>
                </div>

                <!-- Color Stops -->
                <div class="control-group">
                    <label>Color Stops:</label>
                    <div id="colorStops">
                        <!-- Color stops will be added here dynamically -->
                    </div>
                    <button id="addColorStop" class="btn btn-add">+ Add Color Stop</button>
                </div>

                <!-- CSS Output -->
                <div class="control-group">
                    <label>CSS Code:</label>
                    <div class="css-output">
                        <code id="cssCode">background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);</code>
                    </div>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-copy"> Copy CSS</button>
                        <button id="saveFavoriteBtn" class="btn btn-favorite">‚≠ê Save Favorite</button>
                    </div>
                    <span id="copyMessage" class="copy-message hidden">Copied!  ‚úì</span>
                </div>
            </div>
        </div>

        <!-- Preset Gradients Section -->
        <div class="presets-section">
            <h2>üé® Preset Gradients</h2>
            <div class="presets-grid" id="presetsGrid">
                <!-- Presets will be added here dynamically -->
            </div>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section">
            <h2>‚≠ê My Favorites</h2>
            <div class="favorites-grid" id="favoritesGrid">
                <p class="empty-message">No favorites yet. Save your first gradient!</p>
            </div>
        </div>
    </div>

    <!-- Canvas for image export (hidden) -->
    <canvas id="exportCanvas" style="display: none;"></canvas>

    <script src="app.js"></script>
</body>
</html>
